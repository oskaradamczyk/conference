# VichUploader Configuration
vich_uploader:
    db_driver: orm

    mappings:
        media:
            uri_prefix:         /uploads
            upload_destination: '%media_upload_dir%'
            namer:              vich_uploader.namer_origname
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
